<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="asserts/CSS/formstyle.css">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
<div id="form-container">
    <div class="form-group">
        <label for="name">name</label>
        <input type="text"id="name"name="name"required>
    </div>
    <div class="form-group">
        <label for="email addres">email</label>
        <input type="email"id="email addres"required>
    </div>

    <div class="form-group">
        <label for="password">password</label>
        <input type="password"id="password"name="password"required>
    </div>
    <div class="form-group">
        <label for="gender">gender</label>
        <select name="gender" id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="others">others</option>
        </select>
    </div>
    <div class="form-group">
        <label >interest:</label>
        <input type="checkbox"id="interest1" required>
        <label for="interest1">coding:</label>
      <input type="checkbox"id="interest2" required>
        <label for="interest2">playing football:</label>
        <input type="checkbox"id="interest3" required>
        <label for="interest3">boxing:</label>
    </div>
    <div class="form-group">
        <label >choose programming language:</label>
        <input type="radio"id="lang1"name="lang1"value="kotlin">
        <label for="lang1">kotlin</label>
        <input type="radio"id="lang2"name="lang2"value="python">
        <label for="lang2">python</label>
        <input type="radio"id="lang3"name="lang3"value="java script">
        <label for="lang3">java script</label>
    </div>
    <div class="form-group">
        <label for="mesage">additional information</label>
        <textarea name="mesage" id="mesage" cols="20" rows="1"></textarea>
    </div>
    <input type="submit"value="submit"><br><br>
</div>

</body>
</html>
